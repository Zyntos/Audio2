<!doctype html>
<html>
<head>
    <style>
        div{
            height: 200px;
            width: 100%;
        }

        #div1{
            background-color: aqua;
        }
          #div2{
            background-color: antiquewhite;
        }
          #div3{
            background-color: darkcyan;
        }
          #div4{
            background-color: darkmagenta;
        }


    </style>
<title>Zweite Aufgaben</title>


</head>
<body>
    <div id="div1">

    </div>

    <div id="div2">

    </div>

    <div id="div3">

    </div>

    <div id="div4">

    </div>

</body>

    <script>
        var context = new AudioContext();
        var audio1  = new Audio("sound1.wav");
        var audio2  = new Audio("sound2.wav");
        var audio3  = new Audio("sound3.wav");
        var audio4  = new Audio("sound4.wav");
        var source1 = context.createMediaElementSource(audio1);
        var source2 = context.createMediaElementSource(audio2);
        var source3 = context.createMediaElementSource(audio3);
        var source4 = context.createMediaElementSource(audio4);

        source1.connect(context.destination);
        source2.connect(context.destination);
        source3.connect(context.destination);
        source4.connect(context.destination);

        document.getElementById("div1").addEventListener("mousedown", function(e){
        audio1.play();
        });
        document.getElementById("div2").addEventListener("mousedown", function(e){
        audio2.play();
        });
        document.getElementById("div3").addEventListener("mousedown", function(e){
        audio3.play();
        });
        document.getElementById("div4").addEventListener("mousedown", function(e){
        audio4.play();
        });


    </script>

</html>
